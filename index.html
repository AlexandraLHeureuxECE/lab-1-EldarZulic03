<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app" aria-live="polite">
      <header class="app__header">
        <h1 class="app__title">Tic-Tac-Toe</h1>
        <p id="status" class="app__status" role="status">Current Turn: X</p>
      </header>

      <section class="board" role="grid" aria-label="Tic-Tac-Toe board">
        <button class="cell" role="gridcell" aria-label="Cell 1"></button>
        <button class="cell" role="gridcell" aria-label="Cell 2"></button>
        <button class="cell" role="gridcell" aria-label="Cell 3"></button>
        <button class="cell" role="gridcell" aria-label="Cell 4"></button>
        <button class="cell" role="gridcell" aria-label="Cell 5"></button>
        <button class="cell" role="gridcell" aria-label="Cell 6"></button>
        <button class="cell" role="gridcell" aria-label="Cell 7"></button>
        <button class="cell" role="gridcell" aria-label="Cell 8"></button>
        <button class="cell" role="gridcell" aria-label="Cell 9"></button>
      </section>

      <section class="controls">
        <div class="controls__buttons">
          <button id="newGame" class="button" type="button">New Game</button>
          <button id="threeD" class="button button--ghost" type="button">3D</button>
        </div>

        <div class="theme-toggle">
          <span class="theme-toggle__label">Light</span>
          <label class="switch" aria-label="Toggle cyberpunk theme">
            <input id="themeToggle" type="checkbox" />
            <span class="slider"></span>
          </label>
          <span class="theme-toggle__label">Cyberpunk</span>
        </div>

        <div class="theme-toggle">
          <span class="theme-toggle__label">Light</span>
          <label class="switch" aria-label="Toggle hacker theme">
            <input id="hackerToggle" type="checkbox" />
            <span class="slider"></span>
          </label>
          <span class="theme-toggle__label">Hacker</span>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
